[params]
author        = "Alvaro Mongil" # Full name shows on blog post pages
firstname     = "Alvaro" # First name shows in introduction on main page
tagline       = "I'm a Cloud Systems Engineer." # Appears after the introduction
introheight   = "large" # Input either 'medium' or 'large' or 'fullheight'
avatar        = "img/myphoto.jpg" # Path to image in static folder eg. img/avatar.png 
email         = "hello@alvaromongil.com" # Shows in contact section, or leave blank to omit
localtime     = false # Show your current local time in contact section
timezone      = "Europe/Berlin" # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
dateform      = "May 29 2017 13:19:00 EST"
dateformfull  = "Mon May 29 2017 13:19:00 EST"
cachebuster   = true # Add the current unix timestamp in query string for cache busting css assets
description   = "Alvaro Mongil personal site"
faviconfile   = "img/computer_win.ico"
highlightjs   = true # Syntax highlighting
lang          = "en"
